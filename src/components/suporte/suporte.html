<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api-forms-email-box</title>
    <link rel="stylesheet" href="/src/style/suporte.css">
    <link rel="stylesheet" href="/src/style/global.css">
</head>

<body>
    <h1>CONTATO</h1>
    <form action="https://formsubmit.co/lucassvswork@gmail.com" method="POST">

        <input type="text" name="name" placeholder="Digite seu Nome" required>
        <input type="email" name="email" placeholder="Digite seu Email" required>

        <textarea cols="30" rows="10" name="message" placeholder="Digite sua mensagem" required></textarea>

        <button type="submit">ENVIAR</button>
        <input type="hidden" name="_subject" value="Novo Contato!">
        <input type="text" name="_honey" style="display:none;">
        <input type="hidden" name="_captcha" value="false">
        <a href="/index.html">Voltar</a>
    </form>
</body>

</html>
